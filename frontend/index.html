<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Assistente de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Descrição da tarefa" required>
            <input type="datetime-local" id="taskDueTime" required>
            <select id="taskCategory">
                <option value="">Selecione uma categoria</option>
                <option value="new">+ Criar nova categoria</option>
            </select>
            <div class="priorities">
                <label for="taskPriority">Prioridade:</label>
                <select id="taskPriority" name="priority">
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

            <input type="text" id="newCategoryInput" placeholder="Nome da nova categoria" style="display: none;">
            <button type="button" id="addCategoryBtn" style="display: none;">Adicionar categoria</button>

            <button type="submit">Adicionar tarefa</button>
        </form>
        <div id="taskList"></div>
        <div>
            <button onclick="clearTasks()" id="clearTasksBtn" style="background: red; color:white; margin-top: 10px;">
            Limpar Tarefas
            </button>
        </div>
        <div>
            <button onclick="clearCategories()" id="clearCategoriesBtn" style="background: red; color:white; margin-top: 10px;">
            Limpar Categorias
            </button>
        </div>
    </div>
    <div id="notificationContainer" class="notification-hidden">
        <p id="notificationText"></p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
